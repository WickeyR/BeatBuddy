<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <title>BeatBuddy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatApplicationStyles.css">
</head>
<nav class="nav">
    <!-- Existing nav content -->
    <div class="nav-container">
        <a href="#" class="nav-logo">
            <img src="images/BeatBuddyIcon.png" class="logo" alt="Logo" />
            <span class="title">BeatBuddy</span>
        </a>
        <form id="logout-form" action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
</nav>
<body>
    

    <div class="container">
        <!-- Chat History Sidebar -->
        <div class="chat-history">
            <h2>Chat History</h2>
            <button id="new-chat-button">New Chat</button>
            <ul id="chat-history-list">
                <!-- Chat history items will be injected here -->
            </ul>
        </div>


        
        <div class="box">
            <!-- Chat Messages Section -->
            <div id="upperid" class="chat-messages">
                
              <!-- Chat messages will appear here -->
            </div>
          
            <!-- Chat Form Section -->
            <form id="userinputform" class="chat-form">
              <textarea id="userinput" placeholder="Your message..."></textarea>
              <button type="submit" class="send-button" id="sendbtn">
                <svg aria-hidden="true" class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                </svg>
                <span class="sr-only">Send message</span>
            </button>
            </form>
          </div>
        
       
            <!-- Chat History Sidebar -->
            <div class="chat-playlist">
                <h2>Your playlist</h2>
                <button id="connect-spotify-button">Connect to spotify<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19.098 10.638c-3.868-2.297-10.248-2.508-13.941-1.387-.593.18-1.22-.155-1.399-.748-.18-.593.154-1.22.748-1.4 4.239-1.287 11.285-1.038 15.738 1.605.533.317.708 1.005.392 1.538-.316.533-1.005.709-1.538.392zm-.126 3.403c-.272.44-.847.578-1.287.308-3.225-1.982-8.142-2.557-11.958-1.399-.494.15-1.017-.129-1.167-.623-.149-.495.13-1.016.624-1.167 4.358-1.322 9.776-.682 13.48 1.595.44.27.578.847.308 1.286zm-1.469 3.267c-.215.354-.676.465-1.028.249-2.818-1.722-6.365-2.111-10.542-1.157-.402.092-.803-.16-.895-.562-.092-.403.159-.804.562-.896 4.571-1.045 8.492-.595 11.655 1.338.353.215.464.676.248 1.028zm-5.503-17.308c-6.627 0-12 5.373-12 12 0 6.628 5.373 12 12 12 6.628 0 12-5.372 12-12 0-6.627-5.372-12-12-12z"/></svg></button>
                <ul id="chat-playlist-list">
                    <!-- Chat history items will be injected here -->
                </ul>
          

                <div id="popup-container" class="popup-container hidden">
                    <div class="popup">
                        <button class="popup-close popup-close-left" id="popup-close-left-button">Ã—</button>
                        <div class="popup-content">
                            <p id="popup-message">Playlist exported to Spotify successfully!</p>
                            <a id="popup-link" href="#" target="_blank" class="popup-link">Open in Spotify</a>
                        </div>
                    </div>
                </div>
                
    
       
        <script src="chatApplicationFunctions.js"></script>
</body>
</html>
